<!doctype html>
<html>
<head>
<title>{{page.title}} - Week {{page.week}}</title>
{% include meta.html %}
{% include base.html %}
{% include slides.html %}
</head>
<body>
	<div id="container" class="slides language-js">
		<div id="menu">
			<p>Menu</p>
			<ul></ul>
		</div>
		<div class="slide title">
			<h1>{{page.dek}}</h1>
			<p><a href="{{site.url}}{{site.baseurl}}/">MMP 210</a> > <a href="{{site.url}}{{site.baseurl}}/schedule.html#week-{{page.week}}">Week {{page.week}}</a></p>
		</div>
		{{ content }}
	</div>
	<script type="text/javascript">
		$(document).ready( function() {
			var headers = document.querySelectorAll("h1, h2, h3, h4, h5, h6");
			var menu = document.querySelector("#menu ul");
			console.log(headers);

			for (let i = 0; i < headers.length; i++) {
				var title = headers[i].innerText.toLowerCase().replace(/ /g, '-');
				headers[i].setAttribute("id", title);
				var link = document.createElement('li');
				var a = document.createElement('a');
				link.appendChild(a);
				a.href = "#"+title;
				a.innerText = headers[i].innerText;
				menu.appendChild(link);
				if (headers[i].tagName == "H1") {
					link.style.fontWeight = "bold";
				}
			}
		});
	</script>
</body>  
</html>
