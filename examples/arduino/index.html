<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>serial</title>
</head>

<body>
    <script src="p5.min.js"></script>
    <script src="p5.serialport.js"></script>
    <script>
        var serial;
        var portName = "COM4";
        var inData;

        function setup() {
            createCanvas(600, 400);
            textSize(40);
            serial = new p5.SerialPort();
            serial.on('list', printList);
            serial.on('connected', serverConnected);
            serial.on('open', portOpen);
            serial.on('data', serialEvent);
            serial.on('error', serialError);
            serial.on('close', portClose);

            serial.list();
            serial.open(portName);
        }

        function printList(portList) {
            for (let i = 0; i < portList.length; i++) {
                console.log(i, portList[i]);
            }
        }

        function draw() {
           var c = map(inData, 0, 1023, 0, 180);
            
            // sky
            background(c, c, c + 85);

            // sun
            var y = map(inData, 0, 1023, height, 0);
            fill('gold');
            noStroke();
            ellipse(width/2, y, 100);
            
            // ground
            fill(c, c + 75, c);
            rect(0, height * 0.75, width, height * 0.25);
            
            // ghost
            y = map(inData, 0, 1023, height/2, height * 2);
            fill(255, 127);
            ellipse(width * 0.75, y, 50, 200);
            fill(0);
            ellipse(width * 0.75 - 15, y - 50, 10, 30);
            ellipse(width * 0.75 + 15, y - 50, 10, 30);

            
        }

        function serverConnected() {
            console.log('connected to server.');
        }

        function portOpen() {
            console.log('the serial port opened.')
        }

        function serialEvent() {
            var currentString = serial.readLine(); // read the incoming string
            trim(currentString); // remove any trailing whitespace
            if (!currentString) return; // if the string is empty, do no more
            console.log(currentString); // println the string
            inData = currentString; // save it for the draw method
        }

        function serialError(err) {
            console.log('Something went wrong with the serial port. ' + err);
        }

        function portClose() {
            console.log('The serial port closed.');
        }

    </script>
</body>

</html>
